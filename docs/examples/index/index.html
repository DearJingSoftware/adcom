<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Adcom core CSS -->
    <link rel="stylesheet" href="https://newsdev.github.io/adcom/dist/css/adcom.css">
    <link rel="stylesheet" href="https://newsdev.github.io/adcom/assets/css/example.min.css">
  </head>

  <body>
    <div data-example="one"></div>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Admin name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Log in</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" data-example="one">
          <h2>
            My Index
            <span class="act act-default dots" title="Edit"></span>
          </h2>

          <div id="myIndex" class="index index-bordered" >
            <div class="index-item act-scope">
              <p class="lead" data-field="about"></p>

              <div class="row index-item-meta">
                <p class="col-xs-4" data-field="name"></p>
                <p class="col-xs-4 text-center">
                  <span class="act act-default act-sm glyphicon glyphicon-chevron-down" title="Down"></span>
                  <span class="act act-default act-lg dots" title="More"></span>
                  <span class="act act-default act-sm glyphicon glyphicon-chevron-up" title="Up"></span>
                </p>
                <p class="col-xs-4 text-right" data-field="created_at"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://newsdev.github.io/adcom/dist/js/adcom.min.js"></script>
    <script src="index.js" data-example-source></script>

    <script src="https://newsdev.github.io/adcom/assets/js/example.min.js"></script>

  </body>
</html>
