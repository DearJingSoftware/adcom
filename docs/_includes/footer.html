<footer class="bs-docs-footer" role="contentinfo">
  <div class="container">
    <ul class="bs-docs-footer-links muted">
      <li>Currently v{{ site.current_version }}</li>
    </ul>
  </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{% if site.github %}
<script src="../assets/js/docs.min.js"></script>
{% else %}
<script src="../assets/js/vendor/holder.js"></script>
<script src="../assets/js/vendor/ZeroClipboard.min.js"></script>
<script src="../assets/js/vendor/underscore-min.js"></script>
<script src="../assets/js/src/application.js"></script>
{% endif %}
{% if site.github %}
<script src="../dist/js/bootstrap.min.js"></script>
<script src="../dist/js/adcom.min.js"></script>
{% else %}
<script src="../dist/js/bootstrap.js"></script>
<script src="../dist/js/adcom.js"></script>
{% endif %}
{% if page.slug == "customize" %}
<script src="../assets/js/customize.min.js"></script>
{% endif %}
